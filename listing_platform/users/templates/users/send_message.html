{% extends 'template.html' %}

{% block title %}
    Send Message | TradeHub
{% endblock %}

{% block content %}
    <div class="card">
        <h2 class="card-title">Send Message</h2>

        {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" class="form-with-validation">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
{% endblock %}
